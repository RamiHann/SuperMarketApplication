<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <h1>Supermarket Admin - Add Category</h1>
</header>
<nav>
    <a href="{{ url_for('index') }}">Home</a>
    {% if 'username' in session %}
    {% if session.role == 'admin' %}
    <a href="{{ url_for('admin_categories') }}">Manage Categories</a>
    <a href="{{ url_for('admin_orders') }}">Orders</a>
    {% endif %}
    <a href="{{ url_for('cart') }}">Cart</a>
    <a href="{{ url_for('logout') }}">Logout ({{ session.username }})</a>
    {% else %}
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('register') }}">Register</a>
    <a href="{{ url_for('cart') }}">Cart</a>
    {% endif %}
</nav>

<div class="container">
    <h2>Add a New Category</h2>
    <form action="{{ url_for('add_category_route') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="categoryName">Category Name:</label>
            <input type="text" id="categoryName" name="categoryName" required/>
        </div>
        <div class="form-group">
            <label for="categoryImage">Category Image:</label>
            <input type="file" id="categoryImage" name="categoryImage"/>
        </div>
        <button type="submit">Add Category</button>
    </form>
</div>
</body>
</html>
